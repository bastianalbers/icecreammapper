<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Berlin Ice Cream Flavour Mapper</title>

  <meta name="description" content="" />

  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      color: #333333;
      background-color: #dddddd;
      font-family: sans-serif;
    }
    h1 {
      width: 100%;
      text-align: center;
    }
    #map {
      position: relative;
      height: 400px;
      height: 50vh;
      width: 100%;
      background-color: #bbbbbb;
    }
    .flavorlist {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .flavorlist li {
      display: inline-block;
      margin: 5px;
      padding: 0;
      line-height: 16px;
      font-size: 16px;
      vertical-align: middle;
    }
    .colorspan {
      display: inline-block;
      width: 16px;
      height: 16px;
      vertical-align: top;
      margin: 0 5px 0 0;
      padding: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Berlin Ice Cream Flavour Mapper</h1>
</header>
<div id="map"></div>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

<script type="text/javascript">
var map = L.map('map').setView([52.5014,13.4358], 13);
var position,
    shops = [];

map.on('locationfound', function(e) {
  console.log('fff');
  position = e.latlng;
  L.circleMarker(position, {radius: 5, color: '#aa0000'}).addTo(map);
  shops.forEach(function(shop, index){
    var ll = L.latLng(shop.latitude, shop.longitude);
    var marker = L.marker(ll).addTo(map);
    shop.distance = Math.round(ll.distanceTo(position));
    var flavorlist = "<ul class='flavorlist'>";
    for(var i = 0; i < shop.flavors.length; i++){
      var flav = shop.flavors[i];
      flavorlist += "<li>";
      flavorlist += "<span class='colorspan' style='background-color:" + flav.color + ";'></span>";
      flavorlist += flav.name;
      flavorlist += "</li>";
    }
    flavorlist += "</ul>";
    marker.bindPopup("<h2>" + shop.name + "</h2>" + shop.address + "<br>(" + shop.distance + "km)<br><br><b>Flavors:</b>"+ flavorlist +"");
  });
});
map.locate();

L.tileLayer('http://a.tiles.mapbox.com/v4/bastianalbers.m0kmaif8/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYmFzdGlhbmFsYmVycyIsImEiOiJDcXZVYTdzIn0.C6OWCoNwdNRQXQXC0H0nvA', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18
}).addTo(map);
$(function(){
  $.ajax({
    url: 'data/shops.json',
    dataType: 'json',
    error: function (e) {
      console.log('e');
      console.log(e);
    },
    success: function( data ) {
      shops = data.shops;
    }
  });
});
</script>

<footer>Test1234</footer>
</body>
</html>
