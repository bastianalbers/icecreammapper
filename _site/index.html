<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Berlin Ice Cream Flavour Mapper</title>

  <meta name="description" content="" />

  <style type="text/css">
    html, body {
      color: #333333;
      background-color: #dddddd;
    }
    #map {
      height: 400px;
      width: 100%;
      background-color: #bbbbbb;
    }
    .flavorlist {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .flavorlist li {
      display: inline-block;
      margin: 5px;
      padding: 0;
      line-height: 16px;
      font-size: 16px;
      vertical-align: middle;
    }
    .colorspan {
      display: inline-block;
      width: 16px;
      height: 16px;
      vertical-align: top;
      margin: 0 5px 0 0;
      padding: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Berlin Ice Cream Flavour Mapper</h1>
</header>
<div id="map"></div>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

<script type="text/javascript">
var map = L.map('map').setView([52.5014,13.4358], 13);
var shops = [];
L.tileLayer('http://a.tiles.mapbox.com/v4/bastianalbers.m0kmaif8/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYmFzdGlhbmFsYmVycyIsImEiOiJDcXZVYTdzIn0.C6OWCoNwdNRQXQXC0H0nvA', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18
}).addTo(map);
$(function(){
  $.ajax({
    url: 'data/shops.json',
    dataType: 'json',
    error: function (e) {
      console.log('e');
      console.log(e);
    },
    success: function( data ) {
      shops = data.shops;
      data.shops.forEach(function(shop){
        var marker = L.marker([shop.latitude,shop.longitude]).addTo(map);
        var flavorlist = "<ul class='flavorlist'>";
        for(var i = 0; i < shop.flavors.length; i++){
          var flav = shop.flavors[i];
          flavorlist += "<li>";
          flavorlist += "<span class='colorspan' style='background-color:" + flav.color + ";'></span>";
          flavorlist += flav.name;
          flavorlist += "</li>";
        }
        flavorlist += "</ul>";
        marker.bindPopup("<h2>" + shop.name + "</h2><br><b>Flavors:</b>"+ flavorlist +"");
      });
    }
  });
});
</script>

<footer>Test1234</footer>
</body>
</html>
